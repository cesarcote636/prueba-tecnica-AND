<div *ngIf="apiActuality" class="p-2 pl-2 pr-2 lg:pl-10 lg:pr-10">
  <h1 class="text-2xl text-blue2 mt-14 font-medium">{{apiActuality.titulo}}</h1>
  <p class="text-gray3 mt-1">{{apiActuality.descripcion}}</p>
  <div *ngIf="apiCategorias" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4 justify-items-center">
    <div *ngFor="let categoria of apiCategorias" class="p-6">
      <img [src]="categoria.imagen" class="rounded-md" alt="imagen actualidad">
      <p class="text-gray4 text-sm mt-3">{{categoria.textoFecha}}</p>
      <p class="underline text-blue2 mt-1 text-lg font-medium">{{categoria.titulo}}</p>
    </div>
  </div>
  <div class="items-center flex justify-center mt-12">
    <button
      class="border-2 border-blue3 text-blue3 px-8 py-2 rounded-3xl hover:bg-blue2 hover:text-white hover:border-blue2">
      {{apiActuality.botonTexto}}
    </button>
  </div>
</div>
