<div *ngIf="apiMain" class="bg-blue3 p-2 pl-2 pr-2 lg:pl-10 lg:pr-10">
  <div class="flex flex-col mt-12">
    <p class="text-white text-4xl">{{apiMain.textoBienvenida}}</p>
    <p class="text-white">{{apiMain.textoBuscador}}</p>
  </div>
  <div class="mt-8 mb-4">
    <p class="text-white font-light">{{apiMain.textoAuxiliar}}</p>
    <button
      class="text-white font-light border-2 border-white rounded-3xl px-10 py-2 mt-2
        bg-transparent hover:text-blue3 hover:bg-white">
      <a href={{apiMain.urlBotonAuxiliar}} target="_blank">{{apiMain.textoBotonAuxiliar}}</a>
    </button>
  </div>
</div>
